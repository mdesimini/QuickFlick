<!doctype html>
<html ng-app="MoviePicker">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script> 
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>    
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/authentication.js"></script>
    <script src="js/controllers.js"></script>
    <title>QuickFlick</title>
    <meta name="description" content="QuickFlick is an application designed to find information, trailers, and more about a variety of movies and TV shows.">
</head>

<body id="bg" ng-controller="MainController" ng-style="bgImg">
    <div id="loginBanner" ng-controller="RegisterController">
        <div id="loginBannerInfo">
            <p ng-hide="currentUser" style="display: inline-block;"><a href="#/login" ng-click="setDefaultStyles()">Login</a> | <a href="#/register" ng-click="setDefaultStyles()">Register</a></p>
            <p ng-show="currentUser" style="display: inline-block;"><a href="#/login" ng-click="logout()">Logout</a></p>        
            <p ng-show="currentUser" style="display: inline-block; position: absolute; right: 5; " ng-click="setDefaultStyles()"> | Hi, {{currentUser.firstname}} &nbsp; (<a href="#/account" ng-click="getFavorites()" style="text-decoration: underline">My Account</a>)</p>        
        </div>
    </div>
    <div id="container">
        <div id="main">
            <noscript>You must enable JavaScript to use QuickFlick!</noscript>
                <div style="background-color: rgba(255, 255, 255, 0.75)" height="100%">
                    <div ng-view></div>
                </div>
        </div>
    </div>      
</body>

</html>
