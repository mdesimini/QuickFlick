<!doctype html>
<html ng-app="MoviePicker">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script data-require="d3@*" data-semver="3.3.11" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
    <script type="text/javascript" src="https://rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <title>QuickFlick</title>
    <meta name="description" content="QuickFlick is an application designed to find information, trailers, and more about a variety of movies and TV shows.">
</head>

<body id="bg" ng-controller="MainController" ng-style="bgImg">
    <div id="container">
        <div id="main">
            <noscript>You must enable JavaScript to use QuickFlick!</noscript>
            <div style="background-color: rgba(255, 255, 255, 0.8)" height="100%">
                <img id="logo" src="images/logo3.png">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <p style="text-align: center; position: relative; bottom: 2;">2016 Matthew Desimini</p>
</body>

</html>
